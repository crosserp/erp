<html>
<head>
    <title>login_User</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo">
        <img src="icon/logo_cross-removebg-preview.png" alt="img"/>
    </div>

    <div class="container">
        <img src="icon/logo_cross-removebg-preview.png" alt="logo_1" class="logo_1">
        <h3 class="masuk_akun">Silahkan Masukan</h3>

        <form id="loginForm" action="#" method="post">
            <div class="input-group">
                <label for="kode_main">Masukan ID</label>
                <input type="text" id="kode_main" name="kode_main" required>
            </div>
            <div class="input-group">
                <label for="pw_main">Masukan kata sandi</label>
                <input type="password" id="pw_main" name="pw_main" required>
            </div>
            <button type="submit" class="button">Masuk</button>
        </form>
      
        </div>
        <div id="loginMessage" class="message hidden"></div>

    <script src="login_user.js" ></script>
</body>
</html>
