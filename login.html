<html>
<head>
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logo">
        <img src="icon/logo_cross-removebg-preview.png" alt="img"/>
    </div>

    <div class="container">
        <img src="icon/logo_cross-removebg-preview.png" alt="logo_1" class="logo_1">
        <h3 class="masuk_akun">Masukan akun anda</h3>

        <form id="loginForm" action="#" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="kata_sandi">Password</label>
                <input type="password" id="kata_sandi" name="kata_sandi" required>
            </div>
            <button type="submit" class="button">Masuk</button>
        </form>
        </div>
        <div id="statusMessage" class="message-box"></div>

    <script src="login.js"></script>
</body>
</html>
