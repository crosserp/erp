<html>
<head>
  <title>Daftar Cross</title>
  <link rel="stylesheet" href="daftar.css" />
</head>
<body>
    <!-- NAVIGATION BAR -->
    
      <div class="logo">
        <img src="icon/logo_cross-removebg-preview.png" alt="img"/>
      </div>
      <div class="container">
        <h2>DAFTAR AKUN</h2>
        <div class="tombolatas">
        <div class="peserta">
            <a href="daftar.html">
                <button type="button" id="daftar">Peserta Kursus</button>
            </a>
        </div>
        <div class="pengajar">
            <a href="daftar_pengajar.html">
                <button type="button" id="pengajar">Daftar Pengajar</button>
            </a>
        </div>
    </div>

        <form action="#" method="post">
          <div class="input-group">
            <label for="nama_lengkap">Masukan nama lengkap</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required>
          </div>
         
          <div class="input-group">
            <label for="email">Masukan email</label>
            <input type="email" id="email" name="email" required>
          </div>
         
          <div class="input-group">
            <label for="kata_sandi">Masukan kata sandi</label>
            <input type="password" id="kata_sandi" name="kata_sandi" required>
            <small>*Gunakan 8 huruf dan kombinasi angka</small>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="setuju" name="setuju" required>
            <label for="setuju">Dengan mendaftar anda menyetujui
                 <a class="syarat" href="https://wa.me/085798584412">Syarat </a>& 
                 <a class="ketentuan" href="https://wa.me/085798584412">Ketentuan </a>dan 
                 <a class="kebijakan" href="https://wa.me/085798584412"> Kebijakan</a> privasi</label>
          </div>
          <button type="submit">Daftar</button>
        </form>
      </div> 
   <script src="daftar.js"></script>
</body>
</html>
