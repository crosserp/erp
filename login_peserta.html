<html>

<body>

    <ul class="logo-i">
      <li> <img src="icon/logo_cross-removebg-preview.png" alt="img"></li>

        <ul class="dropdown-logo">
            <li class="li-logo"><a href="Dashboard.html" >Logout</a></li>
          </ul>

    </ul>
    
  </div>
  <div class="login-container">

</div>

<script src="login_peserta.js"></script>
